<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息输入 - 逸仙智检</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#6B7280',
                        'primary-light': '#EFF6FF',
                        'primary-dark': '#2563EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors duration-200;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary px-4 py-2 rounded-lg hover:bg-primary-light transition-colors duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa fa-heartbeat text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 用户信息输入 -->
    <div class="py-12 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">用户信息输入</h2>
            <form action="/submit_user_info" method="POST" class="space-y-6">
                <!-- 性别 -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">性别</label>
                    <div class="flex space-x-6">
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="男" class="h-4 w-4 text-primary focus:ring-primary border-gray-300">
                            <span class="ml-2 text-gray-700">男</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="女" class="h-4 w-4 text-primary focus:ring-primary border-gray-300">
                            <span class="ml-2 text-gray-700">女</span>
                        </label>
                    </div>
                </div>

                <!-- 年龄 -->
                <div>
                    <label for="age" class="block text-gray-700 font-medium mb-2">年龄（岁）</label>
                    <input type="number" id="age" name="age" min="0" max="150" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>

                <!-- 身高 -->
                <div>
                    <label for="height" class="block text-gray-700 font-medium mb-2">身高（厘米）</label>
                    <input type="number" id="height" name="height" min="0" max="250" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>

                <!-- 体重 -->
                <div>
                    <label for="weight" class="block text-gray-700 font-medium mb-2">体重（千克）</label>
                    <input type="number" id="weight" name="weight" min="0" max="300" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>

                <!-- 提交按钮 -->
                <div>
                    <button type="submit" class="btn-primary w-full py-3 text-lg">
                        <i class="fa fa-arrow-right mr-2"></i>下一步
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white py-6 px-4 border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-gray-500">
                &copy; 2026 逸仙智检. 保留所有权利.
            </p>
        </div>
    </footer>
</body>
</html>
