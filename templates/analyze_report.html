<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析体检报告 - 逸仙智检</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006400', // 中大绿
                        secondary: '#32CD32',
                        accent: '#228B22',
                        neutral: '#6B7280',
                        'primary-light': '#F0FFF0',
                        'primary-dark': '#004d00'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }

        // 拖放文件上传功能
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.querySelector('.upload-area');
            const fileInput = document.getElementById('file-input');

            // 阻止默认行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // 高亮上传区域
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('border-primary');
                uploadArea.classList.add('bg-primary-light/20');
            }

            function unhighlight() {
                uploadArea.classList.remove('border-primary');
                uploadArea.classList.remove('bg-primary-light/20');
            }

            // 处理文件拖放
            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    fileInput.files = files;
                    // 可以在这里添加文件预览等功能
                }
            }
        });
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark transition-colors duration-200 shadow-md hover:shadow-lg font-medium;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary px-6 py-3 rounded-lg hover:bg-primary-light transition-colors duration-200 shadow-sm hover:shadow font-medium;
            }
            .upload-area {
                @apply border-2 border-dashed border-gray-300 rounded-xl p-12 text-center hover:border-primary transition-all duration-300 cursor-pointer;
            }
            .form-input {
                @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200;
            }
            .form-label {
                @apply block text-gray-700 font-medium mb-3 text-sm;
            }
            .info-card {
                @apply bg-white border border-gray-200 rounded-xl p-6 shadow-sm;
            }
        }
    </style>
</head>

<body class="bg-white font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/static/images/owl-mascot.png" alt="逸仙智检" class="h-8 w-8 mr-2"
                            onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
                        <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-6">
                            <a href="/"
                                class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-primary hover:bg-primary-light transition-colors">首页</a>
                            <a href="/input"
                                class="px-3 py-2 rounded-md text-sm font-medium text-primary bg-primary-light">开始评估</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 分析体检报告 -->
    <div class="py-16 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <div class="w-16 h-16 bg-primary-light rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa fa-file-text-o text-primary text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold mb-4 text-gray-800">分析体检报告</h2>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">上传您的体检报告，我们将为您提供专业的健康分析和建议</p>
            </div>

            <!-- 用户信息卡片 -->
            <div class="info-card mb-10">
                <div class="flex flex-wrap gap-6">
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">性别：</span>
                        <span class="font-medium">{{ user_info.gender }}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">年龄：</span>
                        <span class="font-medium">{{ user_info.age }}岁</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">身高：</span>
                        <span class="font-medium">{{ user_info.height }}cm</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">体重：</span>
                        <span class="font-medium">{{ user_info.weight }}kg</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">BMI：</span>
                        <span class="font-medium">{{ user_info.bmi }}</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-8">
                <div class="flex items-center mb-8">
                    <div class="w-10 h-10 bg-primary-light rounded-full flex items-center justify-center mr-3">
                        <i class="fa fa-upload text-primary text-lg"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">上传体检报告</h3>
                </div>

                <form action="/upload_report" method="POST" enctype="multipart/form-data" class="space-y-10">
                    <!-- 上传区域 -->
                    <div>
                        <div class="upload-area" onclick="document.getElementById('file-input').click()">
                            <div
                                class="w-20 h-20 bg-primary-light rounded-full flex items-center justify-center mx-auto mb-6">
                                <i class="fa fa-file-text-o text-3xl text-primary"></i>
                            </div>
                            <h4 class="text-xl font-medium text-gray-700 mb-3">拖放文件到此处或点击上传</h4>
                            <p class="text-gray-500 mb-6 max-w-2xl mx-auto">支持 PDF、JPG、PNG 格式，文件大小不超过 10MB</p>
                            <!-- <button type="button" class="btn-secondary" onclick="document.getElementById('file-input').click()">
                                <i class="fa fa-folder-open mr-2"></i>选择文件
                            </button> -->
                            <button type="button" class="btn-secondary" onclick="event.stopPropagation(); document.getElementById('file-input').click()">
                                <i class="fa fa-folder-open mr-2"></i>选择文件
                            </button>
                            <!-- 关键修改：添加 onchange 事件 -->
                            <input type="file" id="file-input" name="report_file" accept=".pdf,.jpg,.jpeg,.png" class="hidden" onchange="handleFileUpload(this)">
                        </div>
                        <!-- 添加文件信息显示区域 -->
                        <div id="file-info" class="mt-4 hidden">
                            <p class="text-sm text-gray-600">已选择文件: <span id="file-name" class="font-medium"></span></p>
                            <div class="mt-2">
                                <button type="button" onclick="uploadFile()" class="btn-primary">开始上传</button>
                            </div>
                        </div>
                    </div>

                    <!-- 报告信息 -->
                    <div>
                        <div class="flex items-center mb-6">
                            <div class="w-8 h-8 bg-primary-light rounded-full flex items-center justify-center mr-3">
                                <i class="fa fa-info-circle text-primary"></i>
                            </div>
                            <h4 class="text-lg font-semibold text-gray-800">报告信息</h4>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="report-date" class="form-label">体检日期</label>
                                <input type="date" id="report-date" name="report_date" class="form-input">
                            </div>
                            <div>
                                <label for="hospital" class="form-label">体检医院</label>
                                <input type="text" id="hospital" name="hospital" class="form-input">
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="report-notes" class="form-label">备注信息（可选）</label>
                            <textarea id="report-notes" name="report_notes" rows="4" class="form-input"></textarea>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="pt-4">
                        <button type="submit" class="btn-primary w-full text-lg">
                            <i class="fa fa-arrow-right mr-2"></i>上传并分析报告
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-50 py-8 px-4 border-t border-gray-200">
        <div class="max-w-7xl mx-auto text-center">
            <div class="flex items-center justify-center mb-4">
                <img src="/static/images/owl-mascot.png" alt="逸仙智检" class="h-8 w-8 mr-2"
                    onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
                <span class="text-xl font-bold text-gray-800">逸仙智检</span>
            </div>
            <p class="text-sm text-gray-500">
                &copy; 2026 逸仙智检. 保留所有权利.
            </p>
        </div>
    </footer>
</body>
</html>

<script>
let selectedFile = null;

// 处理文件选择
function handleFileUpload(input) {
    if (input.files && input.files[0]) {
        const file = input.files[0];
        const maxSize = 10 * 1024 * 1024; // 10MB
        
        // 验证文件大小
        if (file.size > maxSize) {
            alert('文件大小不能超过 10MB');
            input.value = ''; // 清空选择
            return;
        }
        
        // 验证文件类型
        const allowedTypes = ['.pdf', '.jpg', '.jpeg', '.png'];
        const fileExt = '.' + file.name.split('.').pop().toLowerCase();
        if (!allowedTypes.includes(fileExt)) {
            alert('只支持 PDF、JPG、PNG 格式文件');
            input.value = '';
            return;
        }
        
        // 保存文件并显示信息
        selectedFile = file;
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('file-info').classList.remove('hidden');
    }
}

// 上传文件（需要根据实际后端API修改）
function uploadFile() {
    if (!selectedFile) {
        alert('请先选择文件');
        return;
    }
    
    // 创建 FormData 对象
    const formData = new FormData();
    formData.append('report_file', selectedFile);
    
    // 显示上传状态
    const uploadBtn = document.querySelector('#file-info button');
    uploadBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>上传中...';
    uploadBtn.disabled = true;
    
    // 这里替换为你的实际上传API
    fetch('/api/upload', { // 修改为你的上传接口
        method: 'POST',
        body: formData,
        // 如果需要认证，添加 headers
        // headers: {
        //     'Authorization': 'Bearer ' + localStorage.getItem('token')
        // }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('上传成功！');
            // 重置状态
            resetUpload();
        } else {
            alert('上传失败: ' + (data.message || '未知错误'));
            uploadBtn.innerHTML = '<i class="fa fa-upload mr-2"></i>重新上传';
            uploadBtn.disabled = false;
        }
    })
    .catch(error => {
        console.error('上传错误:', error);
        alert('上传失败，请检查网络连接');
        uploadBtn.innerHTML = '<i class="fa fa-upload mr-2"></i>重新上传';
        uploadBtn.disabled = false;
    });
}

// 重置上传状态
function resetUpload() {
    selectedFile = null;
    document.getElementById('file-input').value = '';
    document.getElementById('file-info').classList.add('hidden');
    const uploadBtn = document.querySelector('#file-info button');
    uploadBtn.innerHTML = '开始上传';
    uploadBtn.disabled = false;
}
</script>
