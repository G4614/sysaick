<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析体检报告 - 逸仙智检</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#6B7280',
                        'primary-light': '#EFF6FF',
                        'primary-dark': '#2563EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
        
        // 拖放文件上传功能
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.upload-area');
            const fileInput = document.getElementById('file-input');
            
            // 阻止默认行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // 高亮上传区域
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('border-primary');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('border-primary');
            }
            
            // 处理文件拖放
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    fileInput.files = files;
                    // 可以在这里添加文件预览等功能
                }
            }
        });
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors duration-200;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary px-4 py-2 rounded-lg hover:bg-primary-light transition-colors duration-200;
            }
            .upload-area {
                @apply border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary transition-colors duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa fa-heartbeat text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 分析体检报告 -->
    <div class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-10 text-gray-800">分析体检报告</h2>
            
            <!-- 用户信息卡片 -->
            <div class="bg-white border border-gray-200 rounded-lg p-4 mb-8">
                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">性别：</span>
                        <span class="font-medium">{{ user_info.gender }}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">年龄：</span>
                        <span class="font-medium">{{ user_info.age }}岁</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">身高：</span>
                        <span class="font-medium">{{ user_info.height }}cm</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">体重：</span>
                        <span class="font-medium">{{ user_info.weight }}kg</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">BMI：</span>
                        <span class="font-medium">{{ user_info.bmi }}</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-8">
                <h3 class="text-xl font-semibold mb-6 text-gray-800">
                    <i class="fa fa-upload mr-2 text-primary"></i>
                    上传体检报告
                </h3>
                
                <form action="/upload_report" method="POST" enctype="multipart/form-data" class="space-y-8">
                    <!-- 上传区域 -->
                    <div>
                        <div class="upload-area" onclick="document.getElementById('file-input').click()">
                            <i class="fa fa-file-text-o text-4xl text-gray-400 mb-4"></i>
                            <h4 class="text-lg font-medium text-gray-700 mb-2">拖放文件到此处或点击上传</h4>
                            <p class="text-gray-500 mb-4">支持 PDF、JPG、PNG 格式，文件大小不超过 10MB</p>
                            <button type="button" class="btn-secondary" onclick="document.getElementById('file-input').click()">
                                <i class="fa fa-folder-open mr-2"></i>选择文件
                            </button>
                            <input type="file" id="file-input" name="report_file" accept=".pdf,.jpg,.jpeg,.png" class="hidden">
                        </div>
                    </div>

                    <!-- 报告信息 -->
                    <div class="space-y-4">
                        <h4 class="text-lg font-medium text-gray-700">报告信息</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="report-date" class="block text-gray-700 font-medium mb-2">体检日期</label>
                                <input type="date" id="report-date" name="report_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                            <div>
                                <label for="hospital" class="block text-gray-700 font-medium mb-2">体检医院</label>
                                <input type="text" id="hospital" name="hospital" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label for="report-notes" class="block text-gray-700 font-medium mb-2">备注信息（可选）</label>
                            <textarea id="report-notes" name="report_notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div>
                        <button type="submit" class="btn-primary w-full py-3 text-lg">
                            <i class="fa fa-arrow-right mr-2"></i>上传并分析报告
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white py-6 px-4 border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-gray-500">
                &copy; 2026 逸仙智检. 保留所有权利.
            </p>
        </div>
    </footer>
</body>
</html>
