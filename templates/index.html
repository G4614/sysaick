<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逸仙智检 - 智能检验项目管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006400', // 中大绿
                        secondary: '#32CD32',
                        accent: '#228B22',
                        neutral: '#6B7280',
                        'primary-light': '#F0FFF0',
                        'primary-dark': '#004d00'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-8 py-4 rounded-lg hover:bg-primary-dark transition-colors duration-200 shadow-md hover:shadow-lg font-medium text-lg;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary px-8 py-4 rounded-lg hover:bg-primary-light transition-colors duration-200 shadow-sm hover:shadow font-medium text-lg;
            }
            .nav-link {
                @apply px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-primary hover:bg-primary-light transition-colors;
            }
            .nav-link-active {
                @apply px-3 py-2 rounded-md text-sm font-medium text-primary bg-primary-light;
            }
            .feature-card {
                @apply bg-white rounded-xl p-8 transition-all duration-300 hover:shadow-lg hover:border-primary hover:bg-primary-light/5 border border-gray-200;
            }
        }
    </style>
</head>

<body class="bg-white font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/static/images/owl-mascot.png" alt="逸仙智检" class="h-8 w-8 mr-2"
                            onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
                        <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-6">
                            <a href="/" class="nav-link-active">首页</a>
                            <a href="/input" class="nav-link">开始评估</a>
                            <a href="/input" class="nav-link">关于我们</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 首页内容 -->
    <div class="py-20 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <div class="mb-12">
                <div class="w-32 h-32 mx-auto mb-8">
                    <img src="/static/images/owl-mascot.png" alt="逸仙" class="w-full h-full object-contain"
                        onerror="this.parentElement.innerHTML='<div class=\'w-24 h-24 bg-primary-light rounded-full flex items-center justify-center mx-auto\'><i class=\'fa fa-heartbeat text-primary text-4xl\'></i></div>'">
                </div>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold mb-8 text-gray-800">逸仙智检</h1>
            <p class="text-xl md:text-2xl mb-16 text-gray-600 max-w-2xl mx-auto leading-relaxed">
                智能检验项目管理系统，为您提供专业的医学检验信息和个性化的健康评估服务</p>
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <a href="/input" class="btn-primary inline-block">
                    开始评估
                </a>
                <a href="/input" class="btn-secondary inline-block">
                    了解更多
                </a>
            </div>
        </div>
    </div>

    <!-- 功能介绍 -->
    <div class="py-20 px-4 bg-gray-50">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">核心功能</h2>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">我们提供全方位的健康评估和管理服务，满足您的个性化需求</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 功能1 -->
                <div class="feature-card">
                    <div class="w-16 h-16 bg-primary-light rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fa fa-info-circle text-primary text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">智能评估</h3>
                    <p class="text-gray-600 text-center leading-relaxed">根据您的年龄、性别和健康状况，提供个性化的体检套餐推荐</p>
                </div>
                <!-- 功能2 -->
                <div class="feature-card">
                    <div class="w-16 h-16 bg-primary-light rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fa fa-file-text-o text-primary text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">报告分析</h3>
                    <p class="text-gray-600 text-center leading-relaxed">上传体检报告，获取专业的健康分析和个性化的健康建议</p>
                </div>
                <!-- 功能3 -->
                <div class="feature-card">
                    <div class="w-16 h-16 bg-primary-light rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fa fa-medkit text-primary text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">健康管理</h3>
                    <p class="text-gray-600 text-center leading-relaxed">跟踪您的健康状况，提供长期的健康管理建议和指导</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-50 py-12 px-4 border-t border-gray-200">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-6 md:mb-0">
                    <img src="/static/images/owl-mascot.png" alt="逸仙智检" class="h-8 w-8 mr-2"
                        onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
                    <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                </div>
                <div class="flex space-x-8 mb-6 md:mb-0">
                    <a href="/" class="text-gray-600 hover:text-primary transition-colors font-medium">首页</a>
                    <a href="/input" class="text-gray-600 hover:text-primary transition-colors font-medium">开始评估</a>
                    <a href="/input" class="text-gray-600 hover:text-primary transition-colors font-medium">关于我们</a>
                </div>
                <div class="text-gray-500 text-sm">
                    &copy; 2026 逸仙智检. 保留所有权利.
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
