<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逸仙智检 - 智能检验项目管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#6B7280',
                        'primary-light': '#EFF6FF',
                        'primary-dark': '#2563EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors duration-200;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary px-4 py-2 rounded-lg hover:bg-primary-light transition-colors duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa fa-heartbeat text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-6">
                            <a href="/input" class="text-sm font-medium text-primary">首页</a>
                            <a href="/input" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">开始评估</a>
                            <a href="/input" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">关于我们</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 首页内容 -->
    <div class="py-20 px-4 bg-gradient-to-r from-primary to-primary-dark text-white">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">逸仙智检</h1>
            <p class="text-lg mb-10">智能检验项目管理系统</p>
            <a href="/input" class="btn-primary text-lg px-8 py-4 inline-block">
                <i class="fa fa-arrow-right mr-2"></i>开始评估
            </a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white py-6 px-4 border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-gray-500">
                &copy; 2026 逸仙智检. 保留所有权利.
            </p>
        </div>
    </footer>
</body>
</html>
