<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能选择 - 逸仙智检</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006400', // 中大绿
                        secondary: '#32CD32',
                        accent: '#228B22',
                        neutral: '#6B7280',
                        'primary-light': '#F0FFF0',
                        'primary-dark': '#004d00'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark transition-colors duration-200 shadow-md hover:shadow-lg font-medium;
            }
            .btn-secondary {
                @apply bg-white border border-primary text-primary px-6 py-3 rounded-lg hover:bg-primary-light transition-colors duration-200 shadow-sm hover:shadow font-medium;
            }
            .option-card {
                @apply bg-white border border-gray-200 rounded-xl p-8 cursor-pointer transition-all duration-300 hover:shadow-lg hover:border-primary hover:bg-primary-light/5 flex flex-col;
            }
        }
    </style>
</head>

<body class="bg-white font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/static/images/owl-mascot.png" alt="逸仙智检" class="h-8 w-8 mr-2"
                            onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
                        <span class="text-xl font-bold text-gray-800">逸仙智检</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-6">
                            <a href="/"
                                class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-primary hover:bg-primary-light transition-colors">首页</a>
                            <a href="/input"
                                class="px-3 py-2 rounded-md text-sm font-medium text-primary bg-primary-light">开始评估</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 功能选择 -->
    <div class="py-20 px-4">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-3xl font-bold mb-4 text-gray-800">请选择服务类型</h2>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">根据您的需求，我们提供以下两种服务类型</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- 检验项目需求套餐 -->
                <a href="/package_selection" class="option-card">
                    <div class="flex items-center mb-6">
                        <div class="w-14 h-14 bg-primary-light rounded-full flex items-center justify-center mr-4">
                            <i class="fa fa-calendar-check-o text-primary text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800">检验项目需求套餐</h3>
                    </div>
                    <p class="text-gray-600 mb-8 flex-grow">基于您的年龄、性别和健康状况，推荐适合的体检套餐，包含必要的检验项目。</p>
                    <div class="flex justify-end">
                        <span class="text-primary flex items-center font-medium">
                            选择套餐 <i class="fa fa-arrow-right ml-2"></i>
                        </span>
                    </div>
                </a>

                <!-- 分析体检报告 -->
                <a href="/analyze_report" class="option-card">
                    <div class="flex items-center mb-6">
                        <div class="w-14 h-14 bg-primary-light rounded-full flex items-center justify-center mr-4">
                            <i class="fa fa-bar-chart text-primary text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800">分析体检报告</h3>
                    </div>
                    <p class="text-gray-600 mb-8 flex-grow">上传您的体检报告，我们将根据您的健康数据进行分析，提供专业的健康建议。</p>
                    <div class="flex justify-end">
                        <span class="text-primary flex items-center font-medium">
                            分析报告 <i class="fa fa-arrow-right ml-2"></i>
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-50 py-8 px-4 border-t border-gray-200">
        <div class="max-w-7xl mx-auto text-center">
            <div class="flex items-center justify-center mb-4">
                <img src="/static/images/owl-mascot.png" alt="逸仙智检" class="h-8 w-8 mr-2"
                    onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
                <span class="text-xl font-bold text-gray-800">逸仙智检</span>
            </div>
            <p class="text-sm text-gray-500">
                &copy; 2026 逸仙智检. 保留所有权利.
            </p>
        </div>
    </footer>
</body>

</html>
